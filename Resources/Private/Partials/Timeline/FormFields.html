<div class="form-group">
	<label for="title">
		<f:translate key="tx_mytimeline_domain_model_timeline.title" />
	</label>
	<f:form.textfield property="title" class="form-control" />
</div>

<div class="form-group">
	<label for="categories">
		<f:translate key="tx_mytimeline_domain_model_timeline.categories" />
	</label><br />
	<f:form.select multiple="1" property="categories" options="{categories}" optionValueField="uid" optionLabelField="title" value="{timeline.categories}" class="form-control" />
</div>


<f:debug>{timeline.categories}</f:debug>
<div class="form-group">
	<label for="message">
		<f:translate key="tx_mytimeline_domain_model_timeline.message" />
	</label>
	<f:form.textfield property="message" class="form-control" />
</div>
<div class="form-group">
	<label for="entrydate">
		<f:translate key="tx_mytimeline_domain_model_timeline.entrydate" />
	</label><br />
	<f:form.textfield class="form-control" id="entrydate" property="entrydate"  value="{timeline.entrydate->f:format.date(format: 'd/m/Y')}" />
</div>
